{%extends 'base.html'%}
{% load static %}
{% block content %}

<div class="container">
    <div class="row p-4">
        {% for photo in photos %}

        <div class="col-md-4 "> 
            <a data-toggle="modal" data-target="#PictureModal{{photo.id}}">
            <img src="{{photo.image.url}}" alt="" class="img-fluid" style="height: 100%; width: 100%; padding: 1%;"></a>
        </div>

        {% empty %}
        <div class="row">
            <h2 class="text-center" style="color: rgb(210, 30, 54)">No Images</h2>
        </div>
    </div>
    <div class="modal fade" id="PictureModal{{photo.id}}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" style="color: red ; font-size:50px; font-weight:900"
                        data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="desc">{{photo.name}}</h2>
                    <h4>{{photo.description}}</h4>
                    <h4>Location: {{photo.location}}</h4>
                    <h4>Category: {{photo.category}}</h4>
                    <h4>Posted on: {{photo.time_posted}}</h4>
                    Photo URL:<input type="text" value="{{photo.image.url}}"class="btn btn-success form-control photoUrl">
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="">
                            <img src="{{photo.image.url}}" class="img-thumbnail" alt="{{photo.name}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor%}
</div>


{% endblock %}
